[general]
import = ["themes/xscriptor-theme.toml"]
live_config_reload = true

[env]
TERM = "alacritty"
COLORTERM = "truecolor"

[window]
opacity = 0.80
decorations = "None"
dynamic_padding = true
startup_mode = "Windowed"
title = "Alacritty"
dynamic_title = true

[window.padding]
x = 6
y = 6

[font]
size = 10.0

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[cursor]
style = { shape = "Beam", blinking = "On" }
thickness = 0.12

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[shell]
program = "/usr/bin/zsh"
args = ["-l"]