# X Theme for Kitty Terminal
# Based on the Xscriptor Theme color palette

# Basic colors
foreground #f7f1ff
background #050505
selection_foreground #f7f1ff
selection_background #bab6c0

# Window settings
hide_window_decorations yes
background_opacity 0.85
dynamic_background_opacity yes

# Cursor colors
cursor #f7f1ff
cursor_text_color #050505

# URL underline color when hovering with mouse
url_color #5ad4e6

# Kitty window border colors
active_border_color #fce566
inactive_border_color #69676c
bell_border_color #fc618d

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground #fce566
active_tab_background #0a0a0a
inactive_tab_foreground #8b888f
inactive_tab_background #0a0a0a
tab_bar_background #0a0a0a

# Colors for marks (marked text in the terminal)
mark1_foreground #050505
mark1_background #5ad4e6
mark2_foreground #050505
mark2_background #948ae3
mark3_foreground #050505
mark3_background #fce566

# The 16 terminal colors

# black
color0 #363537
color8 #69676c

# red
color1 #fc618d
color9 #fc618d

# green
color2 #7bd88f
color10 #7bd88f

# yellow
color3 #fce566
color11 #fce566

# blue
color4 #fd9353
color12 #fd9353

# magenta
color5 #948ae3
color13 #948ae3

# cyan
color6 #5ad4e6
color14 #5ad4e6

# white
color7 #f7f1ff
color15 #f7f1ff

# Font
font_family FiraCode Nerd Font
font_size 10

# Mouse settings
mouse_hide_wait 3.0
url_style curly
open_url_modifiers kitty_mod
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes

# Copy on select
copy_on_select yes

# Mouse actions
mouse_map left click ungrabbed mouse_handle_click selection link prompt
mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt
mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link
mouse_map ctrl+shift+left press grabbed discard_event
mouse_map middle release ungrabbed paste_from_selection
mouse_map left press ungrabbed mouse_selection normal
mouse_map ctrl+alt+left press ungrabbed mouse_selection rectangle
mouse_map left doublepress ungrabbed mouse_selection word
mouse_map left triplepress ungrabbed mouse_selection line
mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection line_from_point
mouse_map right press ungrabbed mouse_selection extend
mouse_map shift+middle release ungrabbed,grabbed paste_selection
mouse_map shift+middle press grabbed discard_event
mouse_map shift+left press ungrabbed,grabbed mouse_selection normal
mouse_map ctrl+shift+alt+left press ungrabbed,grabbed mouse_selection rectangle
mouse_map shift+left doublepress ungrabbed,grabbed mouse_selection word
mouse_map shift+left triplepress ungrabbed,grabbed mouse_selection line
mouse_map ctrl+shift+alt+left triplepress ungrabbed,grabbed mouse_selection line_from_point
mouse_map shift+right press ungrabbed,grabbed mouse_selection extend

# Scrolling
mouse_map ctrl+shift+up scroll_line_up
mouse_map ctrl+shift+down scroll_line_down
mouse_map ctrl+shift+page_up scroll_page_up
mouse_map ctrl+shift+page_down scroll_page_down
mouse_map shift+up scroll_line_up
mouse_map shift+down scroll_line_down
mouse_map shift+page_up scroll_page_up
mouse_map shift+page_down scroll_page_down